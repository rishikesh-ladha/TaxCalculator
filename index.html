<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="content">
    <h1>Tax Calculator</h1>
    <form id="taxCalculatorForm">
        <div class="form-group">
            <label for="annualIncome">Annual Gross Income:
                <img src="images/question.png" class="label-icon" id="grossIncomeLabelIcon" data-toggle="tooltip" data-placement="right" title="Gross Annual Income is your total salary in a year">
            </label>
            <div class="input-group">
                <input type="text" class="form-control" id="annualIncome" placeholder="Enter your annual gross income">
            </div>
        </div>
        <div class="form-group">
            <label for="extraIncome">Extra Income:
                <img src="images/question.png" class="label-icon" id="extraIncomeLabelIcon" data-toggle="tooltip" data-placement="right" title="Extra Income is any additional income you receive, such as bonuses or investments">
            </label>
            <div class="input-group">
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources">
            </div>
        </div>
        <div class="form-group">
            <label for="deductions">Total Applicable Deductions:
                <img src="images/question.png" class="label-icon" id="deductionsLabelIcon" data-toggle="tooltip" data-placement="right" title="Total Applicable Deductions are any eligible deductions that reduce your taxable income">
            </label>
            <div class="input-group">
                <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions">
            </div>
        </div>
        <div class="form-group">
            <label for="ageGroup">Age Group:
                <img src="images/question.png" class="label-icon" id="ageGroupLabelIcon" data-toggle="tooltip" data-placement="right" title="Age Group determines the tax rate based on your age">
            </label>
            <div class="input-group">
            <select class="form-control" id="ageGroup">
                <option value="" selected disabled>Please Select</option>
                <option value="<40">&lt; 40</option>
                <option value="40-60">≥ 40 & < 60</option>
                <option value="≥60">≥ 60</option>
            </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>
</div>
    <div class="overlay"></div>
    <div id="resultContainer" class="result-container">
        <div class="result-content">
            <h2>Your overall income will be</h2>
            <p id="finalIncome"></p>
            <p>after tax deductions</p>
            <button type="button" class="btn btn-primary" id="closeResult">Close</button>
        </div>
    </div>  
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
